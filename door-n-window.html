    <!--jquery min js-->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!--bootstrap min js-->
    <script src="js/bootstrap.min.js"></script>

        <script>
        $('.light').click(function() {
            var $this = $(this);
            $this.closest('ul').find('.active').removeClass('active');
            $this.parent().addClass('active');
            $('.lighting-icon').css('display','block');
            $('.left-icon').css('display','none');
            $('.right-icon').css('display','none');
            $('.hvac-all-icon').css('display','none');
            $('.left-icon1').css('display','none');
            $('.right-icon1').css('display','none');
            $('.power').css('display','none');
            $('.doorWindow').css('display','none');
            $('.summary').css('display','block');
            $('.hvac').css('display','none');

        });

        $('.fan').click(function() {

            var $this = $(this);
            $this.closest('ul').find('.active').removeClass('active');
            $this.parent().addClass('active');
            $('.hvac-all-icon').css('display','block');
            $('.left-icon').css('display','none');
            $('.right-icon').css('display','none');
            $('.lighting-icon').css('display','none');
            $('.left-icon1').css('display','none');
            $('.right-icon1').css('display','none');
            $('.power').css('display','none');
            $('.doorWindow').css('display','none');
            $('.hvac').css('display','block');
            $('.summary').css('display','none');
        });
        $('.vactor-light').click(function() {

            var $this = $(this);
            $this.closest('ul').find('.active').removeClass('active');
            $this.parent().addClass('active');
            $('.hvac-all-icon').css('display','none');
            $('.left-icon1').css('display','block');
            $('.right-icon').css('display','block');
            $('.lighting-icon').css('display','none');
//left-icon1').css('display','none');
            $('.right-icon1').css('display','none');
            $('.doorWindow').css('display','block');
            $('.power').css('display','none');
            $('.hvac').css('display','none');
            $('.summary').css('display','none');
        
        });

        $('.gray-light').click(function() {

            var $this = $(this);
            $this.closest('ul').find('.active').removeClass('active');
            $this.parent().addClass('active');
            $('.hvac-all-icon').css('display','none');
            $('.left-icon1').css('display','none');
            $('.right-icon').css('display','none');
            $('.lighting-icon').css('display','none');
            $('.left-icon').css('display','block');
            $('.right-icon1').css('display','block');
            $('.doorWindow').css('display','none');
            $('.summary').css('display','block');
            $('.power').css('display','none');
            $('.hvac').css('display','none');
        
        });

        $('.powerIcon').click(function() {

            var $this = $(this);
            $this.closest('ul').find('.active').removeClass('active');
            $this.parent().addClass('active');
            $('.hvac-all-icon').css('display','none');
            $('.left-icon').css('display','none');
            $('.right-icon').css('display','none');
            $('.lighting-icon').css('display','none');
            $('.left-icon1').css('display','none');
            $('.right-icon1').css('display','none');
            $('.doorWindow').css('display','none');
            $('.power').css('display','block');
            $('.summary').css('display','none');
            $('.hvac').css('display','none');
        
        });

        $('.living').click(function() {
            var val = $(".list.active").attr("data-value");
            window.location = 'livingroom.html?' + val;
        });
        $('.bathroom').click(function() {
            var val = $(".list.active").attr("data-value");
            window.location = 'bathroom.html?' + val;
        });
        
        
    </script>
