<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Panel</title>
    <link rel="shortcut icon" href=" img/icon/fav-icon.png">

     <!-- CSS
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--font awesome CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!--slick min css-->
    <link rel="stylesheet" href="css/slick.css">
    <!--animate css-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Main Style CSS -->
    <link href="css/style.css" rel="stylesheet">
      
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="mep">
  </head>
  <body>
    <section class="middle-map">
        <div class="left-side-box">
            <div class="left-top-header">
                <div class="d-flex justify-content-center">
                    <div class="cloud-img">
                        <img src="./image/Home_Panel.png">
                    </div>
                    <div class="right-deg">
                        <h3>75<sup class="degree">o</sup></h3>
                    </div>
                </div>
                <div class="py-4 px-2"><img src="image/graph.png"></div>
            </div>
            <div class="trash-pickup-box">
                <img src="image/delete.png">
                <strong>Trash pickup<br> tomorrow</strong>
            </div>
            <div class="left-bottom-footer">
                <div class="d-flex justify-content-center">
                    <img src="image/image 1.png" class="mr-4">
                    <img src="image/image 2.png">
                </div>
                <div class="day-time-area">
                    <h2>12:43<sub>PM</sub></h2>
                    <h4>Tuesday July 3rd</h4>
                </div>
            </div>
        </div>

        <div class="right-side-box">
            <div class="right-side-map mb-5 pb-5">
                <img src="image/1.png">
            </div>
            <footer class="footer-area-2">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between ml-5 pl-5">                        
                        <div class="bottom-icons">
                            <ul class="foote_bootom_icon-2">
                                <li><img src="./image/Vector-(3).png"></li>
                                <li><img src="./image/Vector-(4).png"></li>
                                <li><img src="./image/Vector.png"></li>
                                <li><img src="./image/Vector (2).png"></li>
                                <li><img src="./image/Vector (1).png"></li>
                            </ul>
                        </div>
                        <div class="right-bottom-fixed-box">
                            <strong>MARDELL</strong>
                            <img src="image/Home-balck.png">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </section>   
  </body>
    <!--jquery min js-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Popper min js-->
    <script type="text/javascript" src="js/popper.min.js"></script> 
    <!--bootstrap min js-->
    <script src="js/bootstrap.min.js"></script>
    <!--owl carousel min js-->
    <!-- <script src="js/owl.carousel.min.js"></script> -->
    <!--slick min js-->
    <!-- <script src="js/slick.min.js"></script> -->
    <!-- Main JS -->
    <!-- <script src="js/main.js"></script> -->

</html>
