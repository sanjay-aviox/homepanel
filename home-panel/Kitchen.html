        $(document).ready(function() {
            $('.loader').css('display','block');

        var query = window.location.search.substring(1);

         var api2 = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/67?access_token=21841e98-5bc9-4921-851b-cc89c6188666';
            $.ajax({

                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                   //   console.log(result);
                   console.log(result.attributes);
                    if(result.attributes[4].currentValue ==  'closed'){
                        $('.window').css('display','none');
                    }else{
                        $('.window').css('display','block');
                    }   

                }
            });


        if(parms =="light"){

                        $('.blub').css('display','none');
                    }else{
                        $('.blub').css('display','block');
                    }   

                }

            var api ='https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/62?access_token=21841e98-5bc9-4921-851b-cc89c6188666';

                    }else{

                    }   

                }
            });
            var api1 = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/69?access_token=21841e98-5bc9-4921-851b-cc89c6188666';
            $.ajax({
                url: api1,

                dataType: 'json',
                success: function(result){
                   //   console.log(result);
                   console.log(result.attributes[1].currentValue);
                    if(result.attributes[1].currentValue ==  'off'){
                        $('.rightLight').css('display','none');
                    }else{
                        $('.rightLight').css('display','block');
                    }   

                }
            });
            var api2 = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/111?access_token=21841e98-5bc9-4921-851b-cc89c6188666';
            $.ajax({
                url: api2,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                   //   console.log(result);
                   console.log(result.attributes[9]);
                    if(result.attributes[9].currentValue ==  'off'){
                        $('.topLight').css('display','none');
                    }else{
                        $('.topLight').css('display','block');
                    }   

                }
            });

            $('.topLight').css('display','none');
            $('.rightLight').css('display','none');
            $('.Island').css('display','none');
            $('.blub').css('display','none');
