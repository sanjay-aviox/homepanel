        <script>
        $(document).ready(function() {
            $('.loader').css('display','block');

        var query = window.location.search.substring(1);
        var parms = query.split('&');
        if(parms =="fan"){

            $('.blub').css('display','none');
            $('.grayBlub').css('display','none');
            $('.accentLight').css('display','none');
            $('.bigGrayBlub').css('display','none');
            $('.bigBlub').css('display','none');
            $('.yellow-tube-light').css('display','none');
            $('.shades').css('display','none');

            var api_url = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/88?access_token=21841e98-5bc9-4921-851b-cc89c6188666';
            $.ajax({
                url: api_url,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                    $('.loader').css('display','none');
                    if(result.attributes[2].currentValue ==  'OFF'){
                        $('.bedroom-icon1').css('display','none');
                    }else{
                        $('.bedroom-icon1').css('display','block');
                    }   

                }
            });
            //skylight
            var api_url = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/547?access_token=21841e98-5bc9-4921-851b-cc89c6188666';
            $.ajax({
                url: api_url,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                    $('.loader').css('display','none');
                    if(result.attributes[2].currentValue ==  'on'){
                        $('.skylight').css('display','none');
                        $('.skylightOn').css('display','block');
                    }else{
                        $('.skylight').css('display','block');
                        $('.skylightOn').css('display','none');
                    }   
                }
            });


     }else if( parms=="light" ){
       
        // Bedroom accent light //
        var api_url = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/105?access_token=21841e98-5bc9-4921-851b-cc89c6188666';

            $('.reddoor').css('display','none');
            $('.vactorLight').css('display','none');
            $('.shades').css('display','none');
            $('.skylight').css('display','none');
            $('.bedroom-icon1').css('display','none');

           $.ajax({

                url: api_url,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                    $('.loader').css('display','none');
                    if(result.attributes[9].currentValue == 'off'){
                        $('.blub').css('display','none');
                        $('.grayBlub').css('display','block');
                        $('.accentLight').css('display','none');
                    }else{
                        $('.blub').css('display','block');
                        $('.grayBlub').css('display','none');
                        $('.accentLight').css('display','block');
                    }   
                }
            });
        
        // Bedroom Big Lamp //
        var api_url = 'https://cloud.hubitat.com/api/7e6e2ef9-33ea-4ef0-b89c-31559e503bb7/apps/644/devices/106?access_token=21841e98-5bc9-4921-851b-cc89c6188666';

            $('.blue-light').css('display','none');
            $('.reddoor').css('display','none');
            $('.vactorLight').css('display','none');

           $.ajax({

                url: api_url,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                    $('.loader').css('display','none');
                     // console.log(result.attributes[].currentValue);
                    if(result.attributes[3].currentValue == 'off'){
                        $('.bigBlub').css('display','none');
                        $('.bigGrayBlub').css('display','block');

                    }else{
                        $('.bigBlub').css('display','block');
                        $('.bigGrayBlub').css('display','none');
                    }   
                }
            });
        
         //Bedroom Headboard light//

         $.ajax({

                url: Headboard,
                contentType: "application/json",
                dataType: 'json',
                success: function(result){
                    $('.loader').css('display','none');
                     console.log(result.attributes);
                    if(result.attributes[9].currentValue != 'off'){
                        $('.yellow-tube-light').css('display','none');
                        $('.brown-tube-light').css('display','block');

                    }else{
                        $('.yellow-tube-light').css('display','block');
                        $('.brown-tube-light').css('display','none');
                      
                    }   
                }
            });

          $.ajax({

                     $('.loader').css('display','none');
